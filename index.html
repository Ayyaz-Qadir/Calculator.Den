<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" tabindex="0">
        <h1>Professional Calculator</h1>
        <div id="display">0</div>
        <div id="history"></div>
        <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        <div class="button-grid">
            <input type="hidden" id="expression">
            <button class="calc-button clear-button" onclick="clearDisplay()">C</button>
            <button class="calc-button clear-button" onclick="clearAll()">CA</button>
            <button class="calc-button func-button" onclick="backspace()">âŒ«</button>
            <button class="calc-button op-button" onclick="appendOperator(' / ')">Ã·</button>
            <button class="calc-button" onclick="appendNumber('7')">7</button>
            <button class="calc-button" onclick="appendNumber('8')">8</button>
            <button class="calc-button" onclick="appendNumber('9')">9</button>
            <button class="calc-button op-button" onclick="appendOperator(' * ')">Ã—</button>

            <button class="calc-button" onclick="appendNumber('6')">6</button>
            <button class="calc-button op-button" onclick="appendOperator(' - ')">âˆ’</button>

            <button class="calc-button" onclick="appendNumber('3')">3</button>
            <button class="calc-button op-button" onclick="appendOperator(' + ')">+</button>
            <button class="calc-button" style="grid-column: span 2;" onclick="appendNumber('0')">0</button>
            <button class="calc-button" onclick="appendNumber('.')">.</button>
            <button class="calc-button equals-button" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
